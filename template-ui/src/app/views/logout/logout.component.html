<div class="animated fadeIn">
  <nav class="navbar navbar-expand-lg navbar-light bg-primary fixed-top">
    <a class="navbar-brand">
      <img [src]="basePath+'assets/img/brand/logo.svg'" width="100" height="40" class="d-inline-block align-top"
           alt="Mandiri Logo">
    </a>
    <div class="collapse navbar-collapse border-left">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link text-white">Integrated Testing System
            <strong>(iTime)</strong>
            <span class="sr-only">(current)</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="app flex-row align-items-center  row justify-content-center">
    <div class="container">
      <div class="app-body">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="card-group">
                <div class="card p-4 rounded">
                  <h3 style="text-align: center">Log Out Succesful</h3>
                  <hr style=" border: 0;
                      height: 1px;
                      background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0));">
                  <div class="card-body align-middle">
                    <button (click)="onClickLogin()" type="button" class="btn btn-primary btn-lg btn-block"><i
                      class="fa fa-sign-in">
                      Login</i></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- </div> -->
    </div>
  </div>
</div>
